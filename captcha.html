<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifikasi CAPTCHA</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .captcha-container {
      text-align: center;
      background: white;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .captcha-container h1 {
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .btn-continue {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn-continue:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="captcha-container">
    <h1>Verifikasi CAPTCHA</h1>
    <div class="g-recaptcha" data-sitekey="6Lf5iLEqAAAAAP1sZRslXIdo_JXKJRX8X7eSS0wl" data-callback="captchaVerified"></div>
    <button id="continue-btn" class="btn-continue" disabled onclick="redirectToWebsite()">Lanjutkan</button>
  </div>

  <script>
    // Fungsi ini dipanggil setelah CAPTCHA berhasil diverifikasi
    function captchaVerified() {
      document.getElementById('continue-btn').disabled = false;
    }

    // Redirect ke halaman utama setelah CAPTCHA
    function redirectToWebsite() {
      window.location.href = "index.html"; // Ganti dengan halaman utama website Anda
    }
    localStorage.setItem("captchaVerified", true);

  </script>
</body>

</html>
